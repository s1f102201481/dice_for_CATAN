<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script defer type="text/javascript" src="js/index.js"></script>

    <title>dice_for_CATAN</title>
</head>

<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <!-- ここにメインの処理を書く -->
    <div class="container">
        <div class="row">
            <!-- サイコロと合計の表示（ページの左側） -->
            <div class="col-12 col-md-6 mt-md-5 mt-4">
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <div class="dice">
                            <img id="dice_A" src="img/saikoro-illust1.png" alt="dice_A">
                            <img id="dice_B" src="img/saikoro-illust6.png" alt="dice_B">
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <div id="result">7</div>
                    </div>
                </div>
            </div>
            <!-- 表とボタンの表示（ページの右側） -->
            <div class="col-12 col-md-6 p-5">
                <div class="row">
                    <div class="col-md-12">
                        <p>前回：<span id="previous"></span></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <button class="btn btn-outline-dark" id="Throw" type="button" onclick="Throw()">サイコロを振る</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <table border="1">
                            <tr>
                                <td id="sum1">2</td>
                                <td id="cnt1">0</td>
                            </tr>
                            <tr>
                                <td id="sum2">3</td>
                                <td id="cnt2">0</td>
                            </tr>
                            <tr>
                                <td id="sum3">4</td>
                                <td id="cnt3">0</td>
                            </tr>
                            <tr>
                                <td id="sum4">5</td>
                                <td id="cnt4">0</td>
                            </tr>
                            <tr>
                                <td id="sum5">6</td>
                                <td id="cnt5">0</td>
                            </tr>
                            <tr>
                                <td id="sum6">7</td>
                                <td id="cnt6">0</td>
                            </tr>
                            <tr>
                                <td id="sum7">8</td>
                                <td id="cnt7">0</td>
                            </tr>
                            <tr>
                                <td id="sum8">9</td>
                                <td id="cnt8">0</td>
                            </tr>
                            <tr>
                                <td id="sum9">10</td>
                                <td id="cnt9">0</td>
                            </tr>
                            <tr>
                                <td id="sum10">11</td>
                                <td id="cnt10">0</td>
                            </tr>
                            <tr>
                                <td id="sum11">12</td>
                                <td id="cnt11">0</td>
                            </tr>
                            <tr>
                                <td>合計</td>
                                <td id="count">0</td>
                            </tr>
                        </table>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="btn-group d-flex">
                            <button class="btn btn-outline-dark flex-fill" onclick="sortByFrequency()">出現回数が多い順</button>
                            <button class="btn btn-outline-dark flex-fill" onclick="sortByNumber()">出目が小さい順</button>
                            <button class="btn btn-outline-dark flex-fill"
                                onclick="sortByProbability()">確率(理論値)が高い順</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
